<section id="sisters">
  <div class="container-fluid">
    <div class="row text-center">
      <h2 class="section-heading">Sister Companies</h2>
    </div>
    <br/>

    {{ range .Params.sisters }}
      {{ $url := printf "img/%s" .img }}
      <div class='row'>
        <div class="col-sm-3 col-sm-offset-2">
         <a href="{{ .url }}"> <img class="partner-logo" src="{{ $url | absURL }}"  /></a>
        </div>
        <div class='col-sm-6'>
          <a href="{{ .url }}"><h5>{{ .name }}</h5></a>
            <p>
            {{ .description }}
            </p>
        </div>
      </div>
    {{ end }}
<hr>
    <div class="row text-center">
        <h2 class="section-heading">Our Partners</h2>
    </div>
    <br/>


    {{ range .Params.partners }}
      {{ $url := printf "img/%s" .img }}
      <div class='row'>
        <div class="col-sm-3 col-sm-offset-2">
         <a href="{{ .link }}"> <img class="partner-logo" src="{{ $url | absURL }}"  /></a>
        </div>
        <div class='col-sm-6'>
          <a href="{{ .link }}"><h5>{{ .name }}</h5></a>
            <p>
            {{ .description }}
            </p>
        </div>
      </div>
    {{ end }}

  </div>
</section>
