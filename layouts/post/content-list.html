{{ if .Params.draft }}
<article class="post draft">
{{ else }}
<article class="post">
{{ end }}
    {{ .Render "header" }}
    <footer>
        <ul class="actions">
            <li><a href="{{ .Permalink }}" class="button big">Continue Reading</a></li>
        </ul>
    </footer>
    <footer>
      {{ .Render "footer-category" }}
    </footer>
</article>
