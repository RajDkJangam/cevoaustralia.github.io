<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

  {{ partial "head" . }}

  <body id="page-top" class="index">
    <header class="hero small-header"></header>
    {{ partial "nav" . }}

    <div class="container">
      <h1>Page not found</h1>
      <h4>You can get back to <a href="/">home page</a> Try reading out blog posts</h4>
      <ul>
      {{ range first 10 .Site.Pages }}
        <li><a href="{{ .URL }}">{{ .Title }}</a></li>
      {{ end }}
      </ul>
    </div>

    {{ partial "contact" . }}
    {{ partial "footer" . }}
    {{ partial "js" . }}
  </body>
</html>
